<div class="container">
  <section class="body-section-top">
    <mat-form-field class="form-search">
      <mat-label>Enter the city name...</mat-label>
      <input [(ngModel)]="value" id="SearchBar" matInput name="Search bar" type="search">
      @if (value) {
        <button matSuffix matIconButton aria-label="Search" (click)="searchCity()">
          <mat-icon>search</mat-icon>
        </button>
      }
    </mat-form-field>
  </section>
  <section class="body-section-bottom">

    <mat-card appearance="outlined" class="city-card">
      <mat-card-header>
        <mat-card-title>City</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Temperature: </p>
        <p>Description</p>
      </mat-card-content>
      <mat-card-footer>
        <mat-chip-set aria-label="Chihuahua traits">
          <mat-chip>Humidity:</mat-chip>
          <mat-chip>Feels like:</mat-chip>
          <mat-chip>Wind speed:</mat-chip>
          <mat-chip>Likelihood of rain:</mat-chip>
          <mat-chip>Max./Min. temperature:</mat-chip>
        </mat-chip-set>
      </mat-card-footer>
    </mat-card>

    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Previous and future 24 hours</mat-card-title>
      </mat-card-header>
      <mat-card-content></mat-card-content>
      <mat-card-footer></mat-card-footer>
    </mat-card>
  </section>
</div>
